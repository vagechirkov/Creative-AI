name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: cd backend && docker build . --file Dockerfile-celery-worker --tag  ${{secrets.DOCKER_USER}}/reative-ai-worker:latest
    - name: Push Docker image to DockerHub
      run: docker push ${{secrets.DOCKER_USER}}/reative-ai-worker:latest