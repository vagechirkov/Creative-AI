variables:
  DEPLOYMENT_VARS: "MONGO_URL, REDIS_HOST, REDIS_PORT, REDIS_CELERY_DB_INDEX, TASK_QUEUE, LOGZIO_TOKEN, LOGZIO_URL, PORT"
  APP_NAME: creative-ai-flower
  PORT: 80

include:
  - project: "mpib/chm/common/deploy-pipeline"
    ref: "1.5.1"
    file: "python-app.yml"

init:
  extends: .init-stage
  after_script:
    - echo "Copying files from subdirectory to root directory"
    - cp -r backend/* ./
    #  rename the relevant Dockerfile
    - mv Dockerfile-celery-flower Dockerfile
    - echo "PORT=${PORT}" >>build.env
    - rm -rf backend
  artifacts:
    paths:
      - ./
